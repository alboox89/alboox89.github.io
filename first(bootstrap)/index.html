<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Первый сайт на Bootstrap</title>
</head>

<body>
   <div class="section">
      <div class="container">
         <!-- Первый row (строка) под заголовок -->
         <div class="row">
            <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3">
               <h1 class="header text-center">
                  <span>Получите видео-инструкцию</span>
                  <strong class="text-uppercase">Как заработать свой первый миллион</strong>
               </h1>
            </div>
         </div>
         <!-- Второй row (строка) под форму -->
         <div class="row">
            <div class="col-xl-8 col-xl-offset-2 col-lg-8 col-lg-offset-2">
               <div class="video">
                  <iframe width="100%" height="315" src="https://www.youtube.com/embed/kwRIBBth0TU"
                     title="YouTube video player" frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                     allowfullscreen></iframe>
               </div>
            </div>
            <div class="col-xl-4 col-xl-offset-0 col-lg-4 col-lg-offset-2">
               <div class="form">
                  <p class="form-header text-center">Введите свой email</p>
                  <form action="#">
                     <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                     <input type="text" class="form-control input-lg" placeholder="Ваше email">
                     <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="section">
      <div class="cointainer">
         <!-- row под заголовок секции -->
         <div class="row">
            <div class="col-xl-12 col-lg-12 col-sm-12 col-xs-12 col-md-12">
               <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
         </div>
         <!-- Блок с преимуществами -->
         <div class="feature text-center">

            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-6">
                  <div class="feture-box">
                     <img src="img/feature-01.png" alt="1 преимущество">
                     <p>Первое преимущество</p>
                  </div>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6">
                  <div class="feture-box">
                     <img src="img/feature-02.png" alt="2 преимущество">
                     <p>Вротое преимущество</p>
                  </div>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6">
                  <div class="feture-box">
                     <img src="img/feature-03.png" alt="3 преимущество">
                     <p>Третье преимущество</p>
                  </div>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6">
                  <div class="feture-box">
                     <img src="img/feature-04.png" alt="4 преимущество">
                     <p>Четвертое преимущество</p>
                  </div>
               </div>
            </div>
         </div>
         <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
      </div>
   </div>

   <div class="section">
      <div class="container">
         <div class="clients text-center">
            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-01.jpg" alt="Клиент 1">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-02.jpg" alt="Клиент 2">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-03.jpg" alt="Клиент 3">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-04.jpg" alt="Клиент 4">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-05.jpg" alt="Клиент 5">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-06.jpg" alt="Клиент 6">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-07.jpg" alt="Клиент 7">
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 foto-clients">
                  <img src="img/clients-08.jpg" alt="Клиент 8">
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
